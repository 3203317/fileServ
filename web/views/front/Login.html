<!DOCTYPE html>
<html lang='zh-CN'>
	<head>
		#parse('front/_pagelet/Common.IndexHeader.html')
		<style>
		.container {
			padding-top: 15px;
		}
		#logFrm_ol_uploadfile {
			font-weight: bold;
			font-size: 12px;
		}
		#logFrm_ol_uploadfile li {
			margin: 5px 0 5px 0;
		}
		#addFrm_ol_uploadfile img {
			width: 200px;
		}
		</style>
	</head>
	<body>
		<div class='container'>
			<div class='row'>
				<div class='col-md-12'>
					<div class='panel panel-default'>
						<div class='panel-body'>
							<div class='col-md-12'>
								<form class='form-horizontal' id='logFrm'>
									<div class='form-group'>
										<label for='logFrm_inp_Email' class='col-sm-1 control-label'>电子邮箱</label>
										<div class='col-sm-11'>
											<input type='text' class='form-control' id='logFrm_inp_Email' name='Email' placeholder='电子邮箱' required data-original-title='电子邮箱不能为空。'>
										</div>
									</div>
									<div class='form-group'>
										<label for='logFrm_inp_UserPass' class='col-sm-1 control-label'>登陆密码</label>
										<div class='col-sm-11'>
											<input type='password' class='form-control' id='logFrm_inp_UserPass' name='UserPass' placeholder='登陆密码' required data-original-title='登陆密码不能为空。'>
										</div>
									</div>
									<div class='form-group'>
										<div class='col-sm-offset-1 col-sm-4'>
											<input type='button' class='btn btn-primary' id='logFrm_btn_ok' value='登 陆' />
										</div>
									</div>
								</form>
			                </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		#parse('front/_pagelet/Common.IndexJs.html')
	</body>
</html>
