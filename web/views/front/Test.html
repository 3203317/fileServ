<!DOCTYPE html>
<html lang='zh-CN'>
	<head>
		#parse('front/_pagelet/Common.IndexHeader.html')
		<style>
		.container {
			padding-top: 15px;
		}
		</style>
	</head>
	<body>
		<div class='container'>
			<div class='row'>
				<div class='col-md-12'>
					<div class='panel panel-default'>
						<div class='panel-body'>
							<div class='col-md-12'>
								<form class='form-horizontal' role='form' id='upFrm' onsubmit='return false;'>
									<div class='form-group'>
										<label for='upFrm_File' class='col-sm-1 control-label'>选择文件</label>
										<div class='col-sm-11'>
											<input type='text' class='form-control' id='upFrm_File' placeholder='选择文件' onclick='document.getElementById("upFrm_Choose").click()'>
											<input type='file' class='form-control' id='upFrm_Choose' placeholder='选择' style='display:none' onchange='choose_file(this);'>
										</div>
									</div>
									<div class='form-group'>
										<div class='col-sm-offset-1 col-sm-4'>
											<input type='button' class='btn btn-primary' value='上 传' />
										</div>
									</div>
								</form>
			                </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
		function formatSize(size){
			return size/1024 +' kb';
		}
		function choose_file(src){
			var upFrm_File = document.getElementById('upFrm_File');
			upFrm_File.value = src.value;
			if(src.files && 1 === src.files.length){
				var file = src.files[0];
				upFrm_File.value = upFrm_File.value +' ('+ formatSize(file.size) +')';
			}
		}
		</script>
	</body>
</html>
